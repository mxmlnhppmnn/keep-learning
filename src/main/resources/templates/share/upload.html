<!DOCTYPE html>
<html lang="de"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<main layout:fragment="content">
    <h2 th:text="${@t.t('Teile eine Datei')}"></h2>

    <form th:action="@{/share/{id}(id=${user.id})}"
          method="post"
          enctype="multipart/form-data"
          class="mt-4">

        <div class="mb-3">
            <label class="form-label" th:text="${@t.t('Datei AuswÃ¤hlen')}"></label>
            <input type="file" name="file" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label" th:text="${@t.t('Kommentar (Optional)')}"></label>
            <textarea name="comment" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-primary" th:text="${@t.t('Teilen')}"></button>
    </form>

</main>

</html>
