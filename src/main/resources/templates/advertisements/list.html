<!DOCTYPE html>
<html lang="de"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">

<main layout:fragment="content">

    <h1 class="mb-4" th:if="${suchbegriff == null}"
        th:text="${@t.t('Alle Anzeigen')}"></h1>

    <p th:if="${suchbegriff}">
        <span th:text="${@t.t('Suchergebnisse für')}"></span>
        "<span th:text="${suchbegriff}"></span>"
    </p>

    <!-- parameter nach denen sortiert werden soll -->
    <form method="get" th:action="@{/anzeigen/suche}" class="mb-3" th:if="${suchbegriff != null}">
        <input type="hidden" name="q" th:value="${suchbegriff}"/>

        <select name="sort" onchange="this.form.submit()">
            <option value="price,asc"
                    th:selected="${sort == 'price,asc'}"
                    th:text="${@t.t('Preis aufsteigend')}">
            </option>
            <option value="price,desc"
                    th:selected="${sort == 'price,desc'}"
                    th:text="${@t.t('Preis absteigend')}">
            </option>
            <option value="title,asc"
                    th:selected="${sort == 'title,asc'}"
                    th:text="${@t.t('Titel A-Z')}">
            </option>
        </select>
    </form>

    <div th:if="${anzeigen.isEmpty()}">
        <p th:text="${@t.t('Keine Anzeigen gefunden.')}"></p>
    </div>

    <div th:each="advertisement : ${anzeigen}">
        <a th:href="@{/anzeigen/{id}(id=${advertisement.id})}">
            <h3 th:text="${advertisement.title}"></h3>
        </a>

        <p th:text="${advertisement.description}"></p>

        <p>
            <strong th:text="${@t.t('Preis:')}"></strong>
            <span th:text="${advertisement.price}"></span> €
        </p>

        <hr>
    </div>

    <!-- pagination -->
    <nav th:if="${totalPages > 1}">
        <ul class="pagination">
            <li class="page-item"
                th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{/anzeigen/suche(q=${suchbegriff}, page=${i}, sort=${sort})}"
                   th:text="${i + 1}">
                </a>
            </li>
        </ul>
    </nav>

</main>
</html>
