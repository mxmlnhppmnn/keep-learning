<!DOCTYPE html>
<html lang="de"
      data-bs-theme="light"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE - Meine App">Meine App</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


</head>
<body class="bg-body-tertiary">
<header class="bg-body border-bottom py-2">
    <div class="container-fluid d-flex align-items-center justify-content-between">

        <!-- Logo links -->
        <div class="d-flex align-items-center">
            <a th:href="@{/}" class="brand-link">
                <img th:src="@{/images/keep-learning_logo.JPG}" alt="Logo" width="100" class="me-2">
                <span class="fw-bold fs-4">keep learning</span>
            </a>
        </div>

        <!-- Search mittig -->
        <form th:action="@{/anzeigen/suche}" method="get" class="flex-grow-1 px-4">
            <input type="text"
                   name="q"
                   class="form-control"
                   placeholder="Finde die perfekte Nachhilfe..."
                   th:value="${suchbegriff}">
        </form>

        <div>
            <button class="btn btn-outline-secondary me-3" id="toggleDark">
                <i class="bi bi-moon"></i>
            </button>

            <!-- Dark Mode Script -->
            <script>
                const toggleBtn = document.getElementById('toggleDark');
                const html = document.documentElement;

                toggleBtn.addEventListener('click', () => {
                    if (html.getAttribute('data-bs-theme') === 'light') {
                        html.setAttribute('data-bs-theme', 'dark');
                        localStorage.setItem('theme', 'dark');
                    } else {
                        html.setAttribute('data-bs-theme', 'light');
                        localStorage.setItem('theme', 'light');
                    }
                    selectIcon(toggleBtn.firstElementChild);
                });

                function selectIcon(element) {
                    if (html.getAttribute('data-bs-theme') === 'light') {
                        element.classList.remove("bi-brightness-high");
                        element.classList.add("bi-moon");
                    } else {
                        element.classList.remove("bi-moon");
                        element.classList.add("bi-brightness-high");
                    }
                }

                // Persist theme
                const savedTheme = localStorage.getItem('theme') || 'light';
                html.setAttribute('data-bs-theme', savedTheme);
                selectIcon(toggleBtn.firstElementChild);
            </script>
        </div>

        <div class="me-3">
            <a th:href="${currentPath + queryPrefix + 'lang=DE'}">DE</a> |
            <a th:href="${currentPath + queryPrefix + 'lang=EN'}">EN</a> |
            <a th:href="${currentPath + queryPrefix + 'lang=FR'}">FR</a>
        </div>


        <!-- Buttons rechts -->
        <div sec:authorize="!isAuthenticated()" class="d-flex align-items-center">
            <a th:href="@{/login}" class="btn btn-outline-primary me-2" th:text="${@t.t('Einloggen')}"></a>
            <a th:href="@{/register}" class="btn btn-primary" th:text="${@t.t('Registrieren')}"></a>
        </div>
        <div sec:authorize="isAuthenticated()" class="d-flex align-items-center">
            <form method="post" th:action="@{/logout}"> <button type="submit" class="btn btn-outline-primary me-2" th:text="${@t.t('Logout')}"></button> </form>
            <a th:href="@{/user}" class="btn btn-primary" th:text="${@t.t('Profil')}"></a>
        </div>

    </div>
</header>

<div class="container-fluid">
    <div class="row layout-body">

        <!-- Sidebar links -->
        <nav class="bg-body col-2 border-end py-3" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" th:href="@{/home}" th:text="${@t.t('Startseite')}"></a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/anzeigen}" th:text="${@t.t('Nachhilfe')}"></a></li>
                <!-- Nur f체r Administratoren -->
                <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')">
                    <a class="nav-link" th:href="@{/admin/verifications}" th:text="${@t.t('Verifizierungsantr채ge')}">
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')">
                    <a class="nav-link" th:href="@{/admin/users}" th:text="${@t.t('Benutzer verwalten')}">
                    </a>
                </li>

                <!-- Nur Lehrer -->
                <li class="nav-item" sec:authorize="hasAuthority('ROLE_TEACHER')">
                    <a class="nav-link" th:href="@{/anzeigen/neu}" th:text="${@t.t('Anzeige erstellen')}">
                    </a>
                </li>
                <!-- Nur Sch체ler -->
                <li class="nav-item" sec:authorize="hasAuthority('ROLE_STUDENT')">
                    <a class="nav-link" th:href="@{/favoriten}" th:text="${@t.t('Favoriten')}">
                    </a>
                </li>
            </ul>
        </nav>



        <!-- Seiteninhalt -->
        <main class="col-10 py-4" layout:fragment="content">
            <!-- Hier wird der Inhalt eingef체gt -->
        </main>

    </div>
</div>

</body>
</html>
