<!DOCTYPE html>
<html lang="de"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE - Meine App">Meine App</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet">


</head>
<body class="bg-light">
<header class="bg-white border-bottom py-2">
    <div class="container-fluid d-flex align-items-center justify-content-between">

        <!-- Logo links -->
        <div class="d-flex align-items-center">
            <a th:href="@{/}" class="brand-link">
                <img th:src="@{/images/cat_icon.jpg}" alt="Logo" width="40" class="me-2">
                <span class="fw-bold fs-4">keep learning</span>
            </a>
        </div>

        <!-- Search mittig -->
        <form th:action="@{/anzeigen/suche}" method="get" class="flex-grow-1 px-4">
            <input type="text"
                   name="q"
                   class="form-control"
                   placeholder="Finde die perfekte Nachhilfe..."
                   th:value="${suchbegriff}">
        </form>

        <div class="d-flex align-items-center">
            <a th:href="${currentPath + queryPrefix + 'lang=DE'}">DE</a> |
            <a th:href="${currentPath + queryPrefix + 'lang=EN'}">EN</a> |
            <a th:href="${currentPath + queryPrefix + 'lang=FR'}">FR</a>

        </div>


        <!-- Buttons rechts -->
        <div sec:authorize="!isAuthenticated()" class="d-flex align-items-center">
            <a th:href="@{/login}" class="btn btn-outline-primary me-2" th:text="${@t.t('Einloggen')}"></a>
            <a th:href="@{/register}" class="btn btn-primary" th:text="${@t.t('Registrieren')}"></a>
        </div>
        <div sec:authorize="isAuthenticated()" class="d-flex align-items-center">
            <form method="post" th:action="@{/logout}"> <button type="submit" class="btn btn-outline-primary me-2" th:text="${@t.t('Logout')}"></button> </form>
            <a th:href="@{/user}" class="btn btn-primary" th:text="${@t.t('Profil')}"></a>
        </div>

    </div>
</header>

<div class="container-fluid">
    <div class="row layout-body">

        <!-- Sidebar links -->
        <nav class="col-2 bg-white border-end py-3" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" th:href="@{/home}" th:text="${@t.t('Startseite')}"></a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/anzeigen}" th:text="${@t.t('Nachhilfe')}"></a></li>
                <!-- Nur für Administratoren -->
                <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')">
                    <a class="nav-link" th:href="@{/admin/verifications}" th:text="${@t.t('Verifizierungsanträge')}">
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')">
                    <a class="nav-link" th:href="@{/admin/users}" th:text="${@t.t('Benutzer verwalten')}">
                    </a>
                </li>

                <!-- Nur Lehrer -->
                <li class="nav-item" sec:authorize="hasAuthority('ROLE_TEACHER')">
                    <a class="nav-link" th:href="@{/anzeigen/neu}" th:text="${@t.t('Anzeige erstellen')}">
                    </a>
                </li>
            </ul>
        </nav>



        <!-- Seiteninhalt -->
        <main class="col-10 py-4" layout:fragment="content">
            <!-- Hier wird der Inhalt eingefügt -->
        </main>

    </div>
</div>

</body>
</html>
