<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${@t.t('Termine')}">Termine</title>
</head>
<body>
<div layout:fragment="content">

    <div class="mt-3 mb-3">
        <h2 th:text="${@t.t('Verfügbare Termine')}">Verfügbare Termine</h2>
        <p class="text-muted" th:if="${anzeige != null}" th:text="${anzeige.title}">Anzeige</p>
    </div>

    <div class="alert alert-info" th:if="${#lists.isEmpty(slots)}" th:text="${@t.t('Keine Termine verfügbar')}">
        Keine Termine verfügbar
    </div>

    <div class="row mt-3" th:if="${!#lists.isEmpty(slots)}">
        <div class="col-md-4" th:each="slot : ${slots}">
            <div class="card mb-3">
                <div class="card-body">

                    <h5 class="card-title" th:text="${#temporals.format(slot.date, 'EEEE, dd.MM.yyyy')}">Datum</h5>

                    <p class="card-text">
                        <span th:text="${slot.start}">00:00</span>
                        -
                        <span th:text="${slot.end}">00:00</span>
                        <span th:text="${@t.t('Uhr')}">Uhr</span>
                    </p>

                    <div class="d-flex gap-2 flex-wrap">
                        <!-- Normale Buchung: danach Payment -->
                        <form th:action="@{/buchung/start}" method="post" class="d-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="advertisementId" th:value="${anzeige.id}" />
                            <input type="hidden" name="date" th:value="${slot.date}" />
                            <input type="hidden" name="start" th:value="${slot.start}" />
                            <input type="hidden" name="trialLesson" value="false" />
                            <button type="submit" class="btn btn-outline-success btn-sm" th:text="${@t.t('Buchen')}">Buchen</button>
                        </form>

                        <!-- Probestunde nur anzeigen, wenn das Angebot Probestunde anbietet -->
                        <form th:if="${anzeige.trialLesson}" th:action="@{/buchung/start}" method="post" class="d-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="advertisementId" th:value="${anzeige.id}" />
                            <input type="hidden" name="date" th:value="${slot.date}" />
                            <input type="hidden" name="start" th:value="${slot.start}" />
                            <input type="hidden" name="trialLesson" value="true" />
                            <button type="submit" class="btn btn-outline-info btn-sm" th:text="${@t.t('Probestunde buchen')}">Probestunde buchen</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <a th:href="@{/anzeigen}" class="btn btn-secondary mt-3" th:text="${@t.t('Zurück zur Übersicht')}">Zurück</a>

</div>
</body>
</html>
