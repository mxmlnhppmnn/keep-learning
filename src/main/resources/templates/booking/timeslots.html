<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Termine</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
  <link th:href="@{/css/app.css}" rel="stylesheet" />
</head>
<body class="bg-body-tertiary">

<div class="container mt-4">

  <div class="mb-3">
    <h2>Verfuegbare Termine</h2>
    <p class="text-muted" th:if="${anzeige != null}" th:text="${anzeige.title}">Anzeige</p>
  </div>

  <div class="alert alert-info" th:if="${#lists.isEmpty(slots)}">
    Keine Termine verfuegbar
  </div>

  <div class="row mt-3" th:if="${!#lists.isEmpty(slots)}">
    <div class="col-md-4" th:each="slot : ${slots}">
      <div class="card mb-3">
        <div class="card-body">

          <h5 class="card-title" th:text="${slot.date}">Datum</h5>

          <p class="card-text">
            <span th:text="${slot.start}">00:00</span>
            -
            <span th:text="${slot.end}">00:00</span>
            Uhr
          </p>

          <div class="d-flex gap-2 flex-wrap">
            <form th:action="@{/buchung/start}" method="post" class="d-inline">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <input type="hidden" name="advertisementId" th:value="${anzeige.id}" />
              <input type="hidden" name="date" th:value="${slot.date}" />
              <input type="hidden" name="start" th:value="${slot.start}" />
              <input type="hidden" name="trialLesson" value="false" />
              <button type="submit" class="btn btn-outline-success btn-sm">Buchen</button>
            </form>

            <form th:if="${anzeige.trialLesson}" th:action="@{/buchung/start}" method="post" class="d-inline">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <input type="hidden" name="advertisementId" th:value="${anzeige.id}" />
              <input type="hidden" name="date" th:value="${slot.date}" />
              <input type="hidden" name="start" th:value="${slot.start}" />
              <input type="hidden" name="trialLesson" value="true" />
              <button type="submit" class="btn btn-outline-info btn-sm">Probestunde buchen</button>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>

  <a th:href="@{/anzeigen}" class="btn btn-secondary mt-3">Zurueck zur Uebersicht</a>

</div>

</body>
</html>
