<!DOCTYPE html>
<html lang="de"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<main layout:fragment="content">
    <h1>Neue Lerngruppe</h1>
    <hr>

    <form method="post" th:action="@{/gruppen/neu}" class="col-md-6">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" name="name" required maxlength="120">
        </div>

        <div class="mb-3">
            <label class="form-label">Beschreibung</label>
            <textarea class="form-control" name="description" rows="3" maxlength="500"></textarea>
        </div>

        <button class="btn btn-primary" type="submit">Erstellen</button>
        <a class="btn btn-secondary" th:href="@{/gruppen}">Abbrechen</a>
    </form>
</main>
</html>
