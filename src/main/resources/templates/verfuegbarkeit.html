<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">

<main layout:fragment="content">

    <h1 class="mb-4">Meine Verfügbarkeit</h1>

    <!-- Formular zur Eingabe -->
    <div class="card mb-4">
        <div class="card-header">Verfügbarkeit hinzufügen</div>

        <div class="card-body">
            <form th:action="@{/lehrer/{id}/verfuegbarkeit(id=${userId})}"
                  th:object="${form}"
                  method="post">

                <div class="row mb-3">
                    <div class="col">
                        <label for="wochentag" class="form-label">Wochentag</label>
                        <select th:field="*{weekday}" id="wochentag" class="form-select">
                            <option value="1">Montag</option>
                            <option value="2">Dienstag</option>
                            <option value="3">Mittwoch</option>
                            <option value="4">Donnerstag</option>
                            <option value="5">Freitag</option>
                            <option value="6">Samstag</option>
                            <option value="7">Sonntag</option>
                        </select>
                    </div>

                    <div class="col">
                        <label for="startZeit" class="form-label">Startzeit</label>
                        <input type="time" th:field="*{startTime}" id="startZeit" class="form-control" required>
                    </div>

                    <div class="col">
                        <label for="endZeit" class="form-label">Endzeit</label>
                        <input type="time" th:field="*{endTime}" id="endZeit" class="form-control" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Hinzufügen</button>
            </form>
        </div>
    </div>

    <!-- Tabelle mit bestehender Verfügbarkeit -->
    <div class="card">
        <div class="card-header">Einträge</div>

        <div class="card-body">
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Wochentag</th>
                    <th>Start</th>
                    <th>Ende</th>
                    <th>Aktionen</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="v : ${verfuegbarkeitList}">
                    <td th:text="${v.id}"></td>
                    <td th:switch="${v.weekday}">
                        <span th:case="1">Mo</span>
                        <span th:case="2">Di</span>
                        <span th:case="3">Mi</span>
                        <span th:case="4">Do</span>
                        <span th:case="5">Fr</span>
                        <span th:case="6">Sa</span>
                        <span th:case="7">So</span>
                        <span th:case="*">?</span>
                    </td>
                    <td th:text="${v.startTime}"></td>
                    <td th:text="${v.endTime}"></td>
                    <td>
                        <form th:action="@{/lehrer/{u}/verfuegbarkeit/delete/{id}(u=${userId}, id=${v.id})}"
                              method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm">
                                Löschen
                            </button>
                        </form>
                        <form th:action="@{/lehrer/{u}/verfuegbarkeit(u=${userId})}"
                              method="get" class="d-inline">
                            <input type="hidden" name="edit" th:value="${v.id}" />
                            <button type="submit" class="btn btn-warning btn-sm">Bearbeiten</button>
                        </form>

                    </td>
                </tr>
                <tr th:each="v : ${verfuegbarkeitList}" th:if="${editingId == v.id}">
                    <td colspan="5">
                        <form th:action="@{/lehrer/{u}/verfuegbarkeit/update/{id}(u=${userId}, id=${v.id})}"
                              method="post">

                            <div class="row">
                                <div class="col">
                                    <label class="form-label">Wochentag</label>
                                    <select name="wochentag" class="form-select">
                                        <option value="1">Mo</option>
                                        <option value="2">Di</option>
                                        <option value="3">Mi</option>
                                        <option value="4">Do</option>
                                        <option value="5">Fr</option>
                                        <option value="6">Sa</option>
                                        <option value="7">So</option>
                                    </select>
                                </div>

                                <div class="col">
                                    <label class="form-label">Startzeit</label>
                                    <input type="time" name="startZeit" th:value="${v.startTime}" class="form-control">
                                </div>

                                <div class="col">
                                    <label class="form-label">Endzeit</label>
                                    <input type="time" name="endZeit" th:value="${v.endTime}" class="form-control">
                                </div>

                                <div class="col">
                                    <button class="btn btn-success mt-4" type="submit">Speichern</button>
                                </div>
                            </div>

                        </form>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>

</main>


</html>
