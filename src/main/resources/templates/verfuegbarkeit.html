<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<main layout:fragment="content">

    <h1 class="mb-4" th:text="${@t.t('Meine Verfügbarkeit')}"></h1>

    <!-- Formular zur Eingabe -->
    <div class="card mb-4">
        <div class="card-header" th:text="${@t.t('Verfügbarkeit hinzufügen')}"></div>

        <div class="card-body">
            <form th:action="@{/lehrer/{id}/verfuegbarkeit(id=${userId})}"
                  th:object="${form}"
                  method="post">

                <div class="row mb-3">
                    <div class="col">
                        <label for="wochentag" class="form-label"
                               th:text="${@t.t('Wochentag')}"></label>
                        <select th:field="*{weekday}" id="wochentag" class="form-select">
                            <option value="1" th:text="${@t.t('Montag')}"></option>
                            <option value="2" th:text="${@t.t('Dienstag')}"></option>
                            <option value="3" th:text="${@t.t('Mittwoch')}"></option>
                            <option value="4" th:text="${@t.t('Donnerstag')}"></option>
                            <option value="5" th:text="${@t.t('Freitag')}"></option>
                            <option value="6" th:text="${@t.t('Samstag')}"></option>
                            <option value="7" th:text="${@t.t('Sonntag')}"></option>
                        </select>
                    </div>

                    <div class="col">
                        <label for="startZeit" class="form-label"
                               th:text="${@t.t('Startzeit')}"></label>
                        <input type="time" th:field="*{startTime}" id="startZeit"
                               class="form-control" required>
                    </div>

                    <div class="col">
                        <label for="endZeit" class="form-label"
                               th:text="${@t.t('Endzeit')}"></label>
                        <input type="time" th:field="*{endTime}" id="endZeit"
                               class="form-control" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary"
                        th:text="${@t.t('Hinzufügen')}"></button>
            </form>
        </div>
    </div>

    <!-- Tabelle mit bestehender Verfügbarkeit -->
    <div class="card">
        <div class="card-header" th:text="${@t.t('Einträge')}"></div>

        <div class="card-body">
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th th:text="${@t.t('ID')}"></th>
                    <th th:text="${@t.t('Wochentag')}"></th>
                    <th th:text="${@t.t('Start')}"></th>
                    <th th:text="${@t.t('Ende')}"></th>
                    <th th:text="${@t.t('Aktionen')}"></th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="v : ${verfuegbarkeitList}">
                    <td th:text="${v.id}"></td>
                    <td th:switch="${v.weekday}">
                        <span th:case="1" th:text="${@t.t('Mo')}"></span>
                        <span th:case="2" th:text="${@t.t('Di')}"></span>
                        <span th:case="3" th:text="${@t.t('Mi')}"></span>
                        <span th:case="4" th:text="${@t.t('Do')}"></span>
                        <span th:case="5" th:text="${@t.t('Fr')}"></span>
                        <span th:case="6" th:text="${@t.t('Sa')}"></span>
                        <span th:case="7" th:text="${@t.t('So')}"></span>
                        <span th:case="*" th:text="${@t.t('?')}"></span>
                    </td>
                    <td th:text="${v.startTime}"></td>
                    <td th:text="${v.endTime}"></td>
                    <td>
                        <form th:action="@{/lehrer/{u}/verfuegbarkeit/delete/{id}(u=${userId}, id=${v.id})}"
                              method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm"
                                    th:text="${@t.t('Löschen')}"></button>
                        </form>
                        <form th:action="@{/lehrer/{u}/verfuegbarkeit(u=${userId})}"
                              method="get" class="d-inline">
                            <input type="hidden" name="edit" th:value="${v.id}" />
                            <button type="submit" class="btn btn-warning btn-sm"
                                    th:text="${@t.t('Bearbeiten')}"></button>
                        </form>

                    </td>
                </tr>
                <tr th:each="v : ${verfuegbarkeitList}" th:if="${editingId == v.id}">
                    <td colspan="5">
                        <form th:action="@{/lehrer/{u}/verfuegbarkeit/update/{id}(u=${userId}, id=${v.id})}"
                              method="post">

                            <div class="row">
                                <div class="col">
                                    <label class="form-label"
                                           th:text="${@t.t('Wochentag')}"></label>
                                    <select name="weekday" class="form-select">
                                        <option value="1" th:text="${@t.t('Mo')}"></option>
                                        <option value="2" th:text="${@t.t('Di')}"></option>
                                        <option value="3" th:text="${@t.t('Mi')}"></option>
                                        <option value="4" th:text="${@t.t('Do')}"></option>
                                        <option value="5" th:text="${@t.t('Fr')}"></option>
                                        <option value="6" th:text="${@t.t('Sa')}"></option>
                                        <option value="7" th:text="${@t.t('So')}"></option>
                                    </select>
                                </div>

                                <div class="col">
                                    <label class="form-label"
                                           th:text="${@t.t('Startzeit')}"></label>
                                    <input type="time" name="startTime"
                                           th:value="${v.startTime}"
                                           class="form-control">
                                </div>

                                <div class="col">
                                    <label class="form-label"
                                           th:text="${@t.t('Endzeit')}"></label>
                                    <input type="time" name="endTime"
                                           th:value="${v.endTime}"
                                           class="form-control">
                                </div>

                                <div class="col">
                                    <button class="btn btn-success mt-4" type="submit"
                                            th:text="${@t.t('Speichern')}"></button>
                                </div>
                            </div>

                        </form>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>

</main>
