<!DOCTYPE html>
<html lang="de"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<body>   <!-- <- WICHTIG: dieser body muss da sein -->

<main layout:fragment="content" class="col-10 py-4 container mt-4">


    <h1 class="mb-4">Neue Nachhilfe-Anzeige erstellen</h1>

    <form th:action="@{/anzeigen/neu}" method="post" enctype="multipart/form-data" class="row gy-3">

        <div class="col-12">
            <label class="form-label fw-semibold">Bild hochladen</label>
            <input type="file" name="bild" class="form-control" accept="image/*" required>
        </div>

        <div class="col-12">
            <label class="form-label fw-semibold">Titel</label>
            <input type="text" name="titel" class="form-control"
                   placeholder="z.B. Mathe Nachhilfe für 7.-10. Klasse" required>
        </div>

        <div class="col-12">
            <label class="form-label fw-semibold">Beschreibung</label>
            <textarea name="beschreibung" class="form-control" rows="4"
                      placeholder="Beschreibe deine Nachhilfe..." required></textarea>
        </div>

        <div class="col-md-6">
            <label class="form-label fw-semibold">Fach</label>
            <input type="text" name="fach" class="form-control"
                   placeholder="z.B. Mathe, Englisch, Biologie" required>
        </div>

        <div class="col-md-6">
            <label class="form-label fw-semibold">Schulart</label>
            <select name="schulart" class="form-select" required>
                <option value="" disabled selected>Bitte wählen...</option>
                <option>Grundschule</option>
                <option>Realschule</option>
                <option>Gymnasium</option>
                <option>Universität</option>
            </select>
        </div>

        <div class="col-md-6">
            <label class="form-label fw-semibold">Preis pro Stunde (€)</label>
            <input type="number" name="preis" class="form-control"
                   placeholder="z.B. 15" min="1" step="1" required>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">
                Anzeige erstellen
            </button>
        </div>

    </form>

    </div>
</main>
</body>
</html>
