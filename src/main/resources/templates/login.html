<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<main layout:fragment="content">
    <h1>Willkommen</h1>
    <div>
        <p th:if="${param.error}" class="text-danger">
            Falsche E-Mail oder Passwort
        </p>
        <form action="#" th:action="@{/login}" th:object="${user}" method="post">
            <label for="input-email" class="visually-hidden">Email</label>
            <input type="email" id="input-email" name="username" class="form-control" placeholder="Mail" required />

            <label for="input-password" class="visually-hidden">Passwort</label>
            <input type="password" id="input-email" name="password" class="form-control mt-2" placeholder="Passwort" required />

            <button type="submit" class="btn btn-primary mt-2">Einloggen</button>
        </form>
    </div>
</main>
</html>
