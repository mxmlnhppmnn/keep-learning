<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<main layout:fragment="content">
    <h1 th:text="${@t.t('Willkommen')}"></h1>
    <div>
        <p th:if="${param.error != null and session.LOGIN_ERROR == null}" class="text-danger" th:text="${@t.t('Falsche E-Mail oder Passwort')}">
        </p>
        <form action="#" th:action="@{/login}" th:object="${user}" method="post">
            <label for="input-email" class="visually-hidden">Email</label>
            <input type="email" id="input-email" name="username" class="form-control" placeholder="Mail" required />

            <label for="input-password" class="visually-hidden">Passwort</label>
            <input type="password" id="input-email" name="password" class="form-control mt-2" placeholder="Passwort" required />

            <button type="submit" class="btn btn-primary mt-2" th:text="${@t.t('Einloggen')}"></button>
        </form>
        <div th:if="${session.LOGIN_ERROR}" class="alert alert-danger">
            <p th:text="${session.LOGIN_ERROR}"></p>
        </div>

    </div>
</main>
</html>
